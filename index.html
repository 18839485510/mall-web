<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>

<body>
    <!-- S 顶部导航 -->
    <div class="top">
        <div class="container">
            <div class="user-info">
                <div class="not-login">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </div>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">个人中心</a>
                </li>
                <li class="nav-item">
                    <a href="#">我的订单</a>
                </li>
            </ul>
        </div>

    </div>
    <!-- E 顶部导航 -->
    <!-- S 头部搜索 -->
    <div class="header">
        <div class="container">
            <a href="#">
                <div class="logo col-1">
                    <h1>SortMall</h1>
                </div>
            </a>
            <div class="search-wrap col-gap">
                <div class="search-box clearfix">
                    <input type="text" class="search-input" placeholder="请输入商品名称进行搜索">
                    <a href="#" class="search-btn">搜索</a>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="active">首页</a>
                    </li>

                        <a href="#">全部商品</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">热卖商品</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- E 头部搜索 -->
    <!-- S 焦点区域 -->
    <div class="focus">
        <div class="container clearfix">
            <div class="categories col-1">
                <ul class="parent-categories">
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">

                    </li>

                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">母婴童装</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">美妆护肤</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">酒水饮料</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">个护清洁</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">家用电器</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">电脑耗材</a>
                    </li>
                </ul>
            </div>
            <div class="swiper col-4 col-gap">
                <ul class="img-wrap">
                    <li class="img-item">
                        <img src="images/swiper1.jpg" alt="">
                    </li>
                    <li class="img-item">
                        <img src="images/swiper2.jpg" alt="">
                    </li>
                    <li class="img-item">
                        <img src="images/swiper3.jpg" alt="">
                    </li>
                </ul>
                <span class="arrow left-arrow">&lt;</span>
                <span class="arrow right-arrow">&gt;</span>
                <ul class="btn-wrap">
                    <li class="btn-item"></li>
                    <li class="btn-item"></li>
                    <li class="btn-item active"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- E 焦点区域 -->
    <!-- S 热销区域 -->
    <div class="hot">
        <div class="container"></div>
    </div>
    <!-- E 热销区域 -->
    <!-- S 楼层 -->
    <div class="floor">
        <div class="container"></div>
    </div>

    <div class="footer">
        <div class="container"></div>
    </div>
